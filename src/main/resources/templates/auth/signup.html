<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/header :: head('회원가입')}">
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- 위 head fragment가 제대로 적용 안 되더라도 최소 fallback -->
  <meta charset="UTF-8">
  <title>회원가입</title>
</head>
<body>

<div th:replace="~{fragments/header :: navbar}"></div>

<main style="max-width: 400px; margin: 40px auto;">
  <h1>회원가입</h1>

  <!-- 에러 메시지 -->
  <div th:if="${error}" style="color: red; margin-bottom: 10px;"
       th:text="${error}">
    에러 메시지
  </div>

  <form th:action="@{/signup}" th:object="${signUpRequest}" method="post"
        style="display: flex; flex-direction: column; gap: 10px;">

    <label>
      이메일
      <input type="email" th:field="*{email}" placeholder="이메일을 입력하세요" required>
    </label>

    <label>
      비밀번호
      <input type="password" th:field="*{password}" placeholder="비밀번호" required>
    </label>

    <label>
      닉네임
      <input type="text" th:field="*{nickname}" placeholder="닉네임" required>
    </label>

    <button type="submit" style="margin-top: 10px;">가입하기</button>
  </form>

  <p style="margin-top: 15px;">
    이미 계정이 있나요?
    <a th:href="@{/login}">로그인</a>
  </p>
</main>

</body>
</html>
