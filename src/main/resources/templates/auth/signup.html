<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('회원가입')}"></head>
<body>

<div th:replace="~{fragments/header :: navbar}"></div>

<main class="container" style="max-width: 480px;">

  <div class="auth-container">
    <h1 class="auth-title">회원가입</h1>

    <!-- 에러 메시지 -->
    <div th:if="${error}" class="alert-error">
      <p th:text="${error}">에러 메시지</p>
    </div>

    <form th:action="@{/signup}"
          th:object="${signUpRequest}"
          method="post"
          class="auth-form">

      <div class="form-group">
        <label class="form-label">이메일</label>
        <input type="email"
               th:field="*{email}"
               class="form-input-full"
               placeholder="이메일을 입력하세요"
               required>
      </div>

      <div class="form-group">
        <label class="form-label">비밀번호</label>
        <input type="password"
               th:field="*{password}"
               class="form-input-full"
               placeholder="비밀번호"
               required>
      </div>

      <div class="form-group">
        <label class="form-label">닉네임</label>
        <input type="text"
               th:field="*{nickname}"
               class="form-input-full"
               placeholder="닉네임"
               required>
      </div>

      <button type="submit" class="btn-primary btn-full">가입하기</button>
    </form>

    <p class="auth-link">
      이미 계정이 있나요?
      <a th:href="@{/login}" class="link-primary">로그인</a>
    </p>
  </div>

</main>

</body>
</html>
