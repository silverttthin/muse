<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${title}">Muse</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header th:fragment="navbar" class="header">
  <nav class="navbar">
    <div class="navbar-left">
      <a th:href="@{/}" class="logo">Muse</a>
      <a th:href="@{/columns}" class="nav-link">칼럼</a>
      <a th:href="@{/songs}" class="nav-link">노래 목록</a>
      <a th:href="@{/recommendations}" class="nav-link">노래 추천</a>
      <span th:if="${session.LOGIN_USER != null and session.LOGIN_USER.role.name() == 'ADMIN'}">
        <a th:href="@{/admin/users}" class="nav-link">관리자</a>
      </span>
    </div>

    <form th:action="@{/search}" method="get" class="search-form">
      <input type="text" name="query" placeholder="노래 / 유저 / 칼럼 검색" class="search-input">
      <button type="submit" class="search-button">검색</button>
    </form>

    <div class="navbar-right">
      <span th:if="${session.LOGIN_USER != null}">
        <a th:href="@{'/users/' + ${session.LOGIN_USER.id}}" class="user-link">
          <strong th:text="${session.LOGIN_USER.nickname}">닉네임</strong>
        </a>
        <form th:action="@{/logout}" method="post" class="logout-form">
          <button type="submit" class="btn-secondary">로그아웃</button>
        </form>
      </span>

      <span th:if="${session.LOGIN_USER == null}" class="auth-links">
        <a th:href="@{/login}" class="nav-link">로그인</a>
        <a th:href="@{/signup}" class="btn-primary">회원가입</a>
      </span>
    </div>
  </nav>
</header>
</body>
</html>
