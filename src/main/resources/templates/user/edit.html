<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('프로필 수정')}"></head>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>

<main class="container" style="max-width: 600px;">

  <div class="page-header">
    <h1 class="page-title">프로필 수정</h1>
  </div>

  <!-- 에러 메시지 -->
  <div th:if="${errorMessage != null}" class="alert-error">
    <p th:text="${errorMessage}">에러 메시지</p>
  </div>

  <div class="card">
    <form th:action="@{/users/me/edit}" method="post" class="profile-edit-form">

      <div class="form-group">
        <label class="form-label">닉네임</label>
        <input type="text"
               name="nickname"
               class="form-input-full"
               th:value="${user.nickname}"
               required>
      </div>

      <div class="form-group">
        <label class="form-label">소개</label>
        <textarea name="description"
                  rows="5"
                  class="form-textarea"
                  placeholder="자신을 소개해주세요"
                  th:text="${user.description}"></textarea>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-primary">저장</button>
        <a th:href="@{'/users/' + ${user.id}}" class="btn-secondary">취소</a>
      </div>
    </form>
  </div>

</main>
</body>
</html>
