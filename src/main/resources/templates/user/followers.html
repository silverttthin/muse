<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('팔로워 목록')}"></head>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>

<main style="max-width: 800px; margin: 40px auto; font-family: sans-serif;">

  <h1>
    <span th:text="${targetUser.nickname}">닉네임</span>
    님을 팔로우하는 유저
  </h1>

  <p style="margin-bottom: 16px;">
    <a th:href="@{'/users/' + ${targetUser.id}}">프로필로 돌아가기</a>
  </p>

  <div th:if="${#lists.isEmpty(followerList)}">
    <p>아직 팔로워가 없습니다.</p>
  </div>

  <ul th:if="${!#lists.isEmpty(followerList)}"
      style="list-style:none; padding-left:0;">
    <li th:each="f : ${followerList}"
        style="border-bottom:1px solid #eee; padding:8px 0; display:flex; justify-content:space-between; align-items:center;">

      <!-- 나를 팔로우하는 유저 -->
      <div>
        <a th:href="@{'/users/' + ${f.fromUser.id}}">
          <strong th:text="${f.fromUser.nickname}">닉네임</strong>
        </a>
        <span style="font-size:0.9em; color:#666; margin-left:8px;"
              th:text="${f.fromUser.description}">
          소개글
        </span>
      </div>

      <!-- 내가 내 페이지를 보고 있고, 아직 내가 상대를 팔로우 안 했다면 팔로우 버튼 -->
      <div th:if="${loginUser != null and loginUser.id == targetUser.id}">
        <form th:action="@{'/users/' + ${f.fromUser.id} + '/follow'}"
              method="post"
              style="margin:0;">
          <button type="submit" style="font-size:0.8em;">맞팔하기</button>
        </form>
      </div>

    </li>
  </ul>

</main>
</body>
</html>
