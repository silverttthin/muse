<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('새 칼럼 작성')}"></head>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>

<main class="container">

  <div class="page-header">
    <h1 class="page-title">새 칼럼 작성</h1>
  </div>

  <div class="card">
    <form th:action="@{/columns}" method="post" class="column-form">

      <div class="form-group">
        <label class="form-label">제목</label>
        <input type="text" name="title" class="form-input-full" placeholder="칼럼 제목을 입력하세요" required>
      </div>

      <div class="form-group">
        <label class="form-label">내용</label>
        <textarea name="content" rows="15" class="form-textarea" placeholder="칼럼 내용을 작성하세요" required></textarea>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-primary">등록</button>
        <a th:href="@{/columns}" class="btn-secondary">취소</a>
      </div>
    </form>
  </div>

</main>
</body>
</html>
